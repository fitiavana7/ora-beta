<div *ngIf="show" (click)="changerShow()" class="w-full h-screen z-50 fixed left-0 top-0 bg-[#e4e4e4b1] flex justify-center items-center">
    <div (click)="clickOutside($event)" class="w-1/3 bg-white rounded-xl py-6 px-3">
        <form action="" class="px-7" (submit)="handleSubmit($event)">
            <div class="w-full my-2">
                <p class="font-bold">Nom du taches : </p>
                <input 
                    type="text"
                    [value]="nom"
                    (input)="setNewValue($event , 'nom')" 
                    class="rounded-lg p-2 w-full border outline-red-500 border-red-500 focus:outline-red-500">
            </div>
            <div class="w-full my-2">
                <p class="font-bold">Description : </p>
                <textarea 
                    rows="3" 
                    [value]="description"
                    (input)="setNewValue($event , 'description')" 
                    class="rounded-lg p-2 w-full border border-red-500 outline-red-500"></textarea>
            </div>
            <div class="w-full flex justify-end items-center">
                <button class="bg-red-500 w-1/2 ml-2 hover:bg-red-700 text-white font-bold mt-3 p-2 rounded-lg">
                    AJOUTER
                </button>
            </div>
        </form>
    </div>    
</div>
